<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapports Commerciaux</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2196F3">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>📋</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* HEADER */
        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 15px 20px;
            margin-bottom: 20px;
            display: none;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-info .avatar {
            width: 40px;
            height: 40px;
            background: #2196F3;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .nav-buttons {
            display: flex;
            gap: 8px;
        }

        .nav-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            background: #2196F3;
            color: white;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .nav-btn:hover {
            background: #1976D2;
            transform: translateY(-1px);
        }

        .nav-btn.active {
            background: #1976D2;
        }

        .nav-btn.logout {
            background: #f44336;
        }

        .nav-btn.logout:hover {
            background: #d32f2f;
        }

        /* PAGES - CORRECTION CRITIQUE */
        .page {
            display: none;
            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .page.active {
            display: block;
        }

        .page h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }

        /* LOGIN PAGE */
        .login-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .logo {
            font-size: 60px;
            margin-bottom: 20px;
        }

        .form-group {
            width: 100%;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
            text-align: left;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2196F3;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover:not(:disabled) {
            background: #1976D2;
            transform: translateY(-2px);
        }

        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            color: #f44336;
            margin-top: 15px;
            padding: 10px;
            background: rgba(244, 67, 54, 0.1);
            border-radius: 8px;
            display: none;
            text-align: center;
        }

        .loading {
            color: #2196F3;
            margin-top: 15px;
            display: none;
            text-align: center;
        }

        /* RECORDING SECTION */
        .recording-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }

        .record-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid white;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 15px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .record-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .record-button.recording {
            background: #f44336;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .audio-controls {
            display: none;
            gap: 10px;
            justify-content: center;
            margin: 15px 0;
        }

        .audio-controls.show {
            display: flex;
        }

        .audio-btn {
            padding: 10px 20px;
            border: 2px solid white;
            background: transparent;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .audio-btn:hover {
            background: white;
            color: #667eea;
        }

        .send-btn {
            width: 100%;
            padding: 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            display: none;
        }

        .send-btn.show {
            display: block;
        }

        .send-btn:hover:not(:disabled) {
            background: #45a049;
            transform: translateY(-1px);
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* REPORTS LIST */
        .reports-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .report-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .report-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .report-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .report-title {
            font-weight: bold;
            color: #333;
            font-size: 16px;
            flex: 1;
        }

        .report-date {
            color: #666;
            font-size: 12px;
            text-align: right;
            white-space: nowrap;
            margin-left: 10px;
        }

        .report-content {
            color: #555;
            line-height: 1.4;
            margin-bottom: 15px;
            max-height: 60px;
            overflow: hidden;
        }

        .report-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .edit-btn {
            background: #2196F3;
            color: white;
        }

        .edit-btn:hover {
            background: #1976D2;
        }

        .validate-btn {
            background: #4CAF50;
            color: white;
        }

        .validate-btn:hover {
            background: #45a049;
        }

        .delete-btn {
            background: #f44336;
            color: white;
        }

        .delete-btn:hover {
            background: #d32f2f;
        }

        .view-btn {
            background: #FF9800;
            color: white;
        }

        .view-btn:hover {
            background: #F57C00;
        }

        .share-btn {
            background: #9C27B0;
            color: white;
        }

        .share-btn:hover {
            background: #7B1FA2;
        }

        .export-btn {
            background: #607D8B;
            color: white;
        }

        .export-btn:hover {
            background: #455A64;
        }

        /* SEARCH SECTION */
        .search-section {
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 14px;
        }

        .search-input:focus {
            outline: none;
            border-color: #2196F3;
        }

        /* EMPTY STATES */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .empty-state .icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        /* Loading animation */
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #2196F3;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 5px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Status indicators */
        .status-generating {
            background: #cce5ff;
            border-color: #99d6ff;
            color: #0056b3;
        }

        .status-error {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <div class="header" id="header">
            <div class="user-info">
                <div class="avatar" id="userAvatar">U</div>
                <div>
                    <div id="userName">Utilisateur</div>
                    <div style="font-size: 12px; color: #666;">Commercial</div>
                </div>
            </div>
            <div class="nav-buttons">
                <button class="nav-btn" id="navBrouillon">📝 Brouillons</button>
                <button class="nav-btn" id="navRapports">📊 Rapports</button>
                <button class="nav-btn logout" id="logoutBtn">🚪</button>
            </div>
        </div>

        <!-- PAGE LOGIN -->
        <div class="page login-page active" id="loginPage">
            <div class="logo">🏢</div>
            <h1>Connexion</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">👤 Nom d'utilisateur</label>
                    <input type="text" id="username" name="username" required value="commercial1">
                </div>
                <div class="form-group">
                    <label for="password">🔒 Mot de passe</label>
                    <input type="password" id="password" name="password" required value="pass123">
                </div>
                <button type="submit" class="login-btn">Se connecter</button>
                <div class="error-message" id="errorMessage"></div>
                <div class="loading" id="loadingMessage">
                    <div class="loading-spinner"></div>
                    Connexion en cours...
                </div>
            </form>
        </div>

        <!-- PAGE BROUILLON -->
        <div class="page" id="brouillonPage">
            <h1>📝 Brouillons</h1>
            
            <!-- Section Enregistrement -->
            <div class="recording-section">
                <h3>🎤 Enregistrer un nouveau rapport</h3>
                <div class="record-button" id="recordBtn">⏺️</div>
                <div id="recordingStatus">Appuyer pour enregistrer</div>
                
                <div class="audio-controls" id="audioControls">
                    <button class="audio-btn" id="playBtn">▶️ Écouter</button>
                    <button class="audio-btn" id="reRecordBtn">🔄 Refaire</button>
                </div>
                
                <button class="send-btn" id="sendAudioBtn">📤 Envoyer le vocal</button>
            </div>

            <div>
                <h3>📋 Rapports en attente :</h3>
                <div class="reports-list" id="brouillonsList">
                    <div class="empty-state">
                        <div class="icon">📄</div>
                        <p>Aucun brouillon pour le moment</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- PAGE RAPPORTS -->
        <div class="page" id="rapportsPage">
            <h1>📊 Rapports finalisés</h1>
            
            <div class="search-section">
                <input type="text" class="search-input" id="searchInput" placeholder="🔍 Rechercher...">
            </div>

            <div style="text-align: center; margin-bottom: 20px; color: #666;">
                ✅ Rapports : <span id="rapportsCount">0</span>
            </div>

            <div class="reports-list" id="rapportsList">
                <div class="empty-state">
                    <div class="icon">📋</div>
                    <p>Aucun rapport finalisé</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            N8N_WEBHOOK_URL: 'https://andreaprogra.app.n8n.cloud/webhook-test/488301f2-8446-4bd3-8758-5c2b6ecc52e'
        };

        // Base de données utilisateurs
        const USERS_DB = [
            { username: "commercial1", password: "pass123", nom: "Jean Dupont" }
        ];

        class AppManager {
            constructor() {
                this.currentUser = null;
                this.audioRecorder = null;
                this.recordedBlob = null;
                this.isRecording = false;
                this.audioStream = null;
                
                this.bindEvents();
            }

            // NAVIGATION CORRIGÉE
            showPage(pageId) {
                console.log('Affichage page:', pageId, 'User:', this.currentUser ? this.currentUser.nom : 'none');
                
                // Masquer toutes les pages
                document.querySelectorAll('.page').forEach(page => {
                    page.classList.remove('active');
                });

                const header = document.getElementById('header');
                
                if (pageId === 'loginPage') {
                    if (!this.currentUser) {
                        document.getElementById('loginPage').classList.add('active');
                        header.style.display = 'none';
                    }
                } else if (this.currentUser) {
                    document.getElementById(pageId).classList.add('active');
                    header.style.display = 'flex';
                    this.updateNavigation(pageId);
                }
            }

            updateNavigation(currentPage) {
                document.querySelectorAll('.nav-btn').forEach(btn => {
                    btn.classList.remove('active');
                });

                if (currentPage === 'brouillonPage') {
                    document.getElementById('navBrouillon').classList.add('active');
                } else if (currentPage === 'rapportsPage') {
                    document.getElementById('navRapports').classList.add('active');
                }
            }

            bindEvents() {
                // Login
                document.getElementById('loginForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });

                // Navigation
                document.getElementById('navBrouillon').addEventListener('click', () => {
                    this.showPage('brouillonPage');
                });

                document.getElementById('navRapports').addEventListener('click', () => {
                    this.showPage('rapportsPage');
                });

                document.getElementById('logoutBtn').addEventListener('click', () => {
                    this.logout();
                });

                // Audio
                document.getElementById('recordBtn').addEventListener('click', () => {
                    this.toggleRecording();
                });

                document.getElementById('sendAudioBtn').addEventListener('click', () => {
                    this.sendAudio();
                });
            }

            async handleLogin() {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                console.log('Tentative connexion:', username);

                const user = USERS_DB.find(u => u.username === username && u.password === password);
                
                if (user) {
                    this.currentUser = user;
                    
                    // Mise à jour UI
                    document.getElementById('userName').textContent = user.nom;
                    document.getElementById('userAvatar').textContent = user.nom.substring(0, 2);
                    
                    console.log('Connexion réussie, affichage brouillons');
                    this.showPage('brouillonPage');
                } else {
                    document.getElementById('errorMessage').textContent = 'Identifiants incorrects';
                    document.getElementById('errorMessage').style.display = 'block';
                }
            }

            logout() {
                this.currentUser = null;
                document.getElementById('loginForm').reset();
                document.getElementById('errorMessage').style.display = 'none';
                this.showPage('loginPage');
            }

            // Audio simplifié pour test
            async toggleRecording() {
                if (this.isRecording) {
                    this.stopRecording();
                } else {
                    await this.startRecording();
                }
            }

            async startRecording() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    this.audioStream = stream;
                    this.audioRecorder = new MediaRecorder(stream);
                    this.audioChunks = [];

                    this.audioRecorder.ondataavailable = (event) => {
                        this.audioChunks.push(event.data);
                    };

                    this.audioRecorder.onstop = () => {
                        this.recordedBlob = new Blob(this.audioChunks, { type: 'audio/webm' });
                        this.updateRecordingUI(false);
                    };

                    this.audioRecorder.start();
                    this.isRecording = true;
                    this.updateRecordingUI(true);

                } catch (error) {
                    alert('Erreur microphone: ' + error.message);
                }
            }

            stopRecording() {
                if (this.audioRecorder && this.isRecording) {
                    this.audioRecorder.stop();
                    this.isRecording = false;
                    if (this.audioStream) {
                        this.audioStream.getTracks().forEach(track => track.stop());
                    }
                }
            }

            updateRecordingUI(recording) {
                const recordBtn = document.getElementById('recordBtn');
                const status = document.getElementById('recordingStatus');
                const sendBtn = document.getElementById('sendAudioBtn');

                if (recording) {
                    recordBtn.textContent = '⏹️';
                    recordBtn.classList.add('recording');
                    status.textContent = '🔴 Enregistrement...';
                } else {
                    recordBtn.textContent = '⏺️';
                    recordBtn.classList.remove('recording');
                    status.textContent = '✅ Enregistrement terminé';
                    sendBtn.classList.add('show');
                }
            }

            async sendAudio() {
                if (!this.recordedBlob) return;

                console.log('Envoi audio vers N8n...');
                
                const sendBtn = document.getElementById('sendAudioBtn');
                sendBtn.disabled = true;
                sendBtn.textContent = '📤 Envoi...';

                try {
                    // Convertir en base64
                    const audioBase64 = await this.blobToBase64(this.recordedBlob);
                    
                    const payload = {
                        audioData: audioBase64,
                        userId: this.currentUser.username,
                        timestamp: new Date().toISOString()
                    };

                    console.log('Payload préparé, taille:', JSON.stringify(payload).length);

                    // Test avec fetch
                    const response = await fetch(CONFIG.N8N_WEBHOOK_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(payload)
                    });

                    console.log('Réponse N8n:', response.status, response.statusText);
                    
                    if (response.ok) {
                        const result = await response.json();
                        console.log('Résultat N8n:', result);
                        alert('✅ Envoi réussi !');
                    } else {
                        console.error('Erreur N8n:', await response.text());
                        alert('❌ Erreur N8n: ' + response.status);
                    }

                } catch (error) {
                    console.error('Erreur envoi:', error);
                    alert('❌ Erreur: ' + error.message);
                } finally {
                    sendBtn.disabled = false;
                    sendBtn.textContent = '📤 Envoyer le vocal';
                }
            }

            blobToBase64(blob) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onloadend = () => resolve(reader.result.split(',')[1]);
                    reader.onerror = reject;
                    reader.readAsDataURL(blob);
                });
            }
        }

        // Initialisation
        const app = new AppManager();
    </script>
</body>
</html>
